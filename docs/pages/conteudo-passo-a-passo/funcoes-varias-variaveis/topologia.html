								<b>b) *(f_{2}(x, y)=x^{2}+y^{2})* </b>

														<br>
								<button class="showContent">Solução</button>

								<p class="contentHidden">
									Neste caso, observe que *(\operatorname{Dom}\left(f_{2}\right)=\mathbb{R}^{2} \text { e que } \operatorname{Im}\left(f_{2}\right)=\{z \in \mathbb{R} \mid z \geq 0\})*
									Desta forma, temos que, para todo *(k \geq 0)* real, o conjunto de nível *(k)* de *(f_{2})* é dado por *(C_{k}\left(f_{2}\right)=\left\{(x, y) \in \mathbb{R}^{2} \mid x^{2}+y^{2}=k\right\})*.
									<br>
									Oberserve que, para *(k = 0)*, temos apenas o ponto *((0,0))*, então *(C_{0}\left(f_{2}\right)=\{(0,0)\})*. Já para *(k > 0)*, temos que as curvas de nível *(k>0)* de *(k>0)*
									são circunferências *(x^{2}+y^{2}=k)*, circunferências de raio *(\sqrt{k})* e centro na origem. Por exemplo,
									<br>
									para *(k = 1)*, temos a circunferência *(x^2 + y^2 = 1)*;
									<br>
									para *(k = 2)*, temos a circunferência *(x^2 + y^2 = 2)*;
									<br>
									para *(k = 3)*, temos a circunferência *(x^2 + y^2 = 3)*;
									<br>
									para *(k = 4)*, temos a circunferência *(x^2 + y^2 = 4)*.
									<br>
									As curvas de nível de *(f_{2})* encontram-se esboçadas abaixo. A curva de nível *(k = 0)* (a origem) está esboçada em azul e as curvas de nível *(k > 0)* estão esboçadas em verde.
									<br>

								</p>
								<b>c) *(f_{3}(x, y)=y^{2}-x^{2})* </b>
								<br>
																	<br>
								<button class="showContent">Solução</button>
								<p></p>
								<p class="contentHidden">
									Neste caso, observe que *(\operatorname{Dom}\left(f_{3}\right)=\mathbb{R}^{2})* e que *(\operatorname{Im}\left(f_{3}\right)=\mathbb{R})*.Desta forma, temos 
									que	para todo *(k)* real, o conjunto de nível *(k)* de *(f_{3})* é dado por *(C_{k}\left(f_{3}\right)=\left\{(x, y) \in \mathbb{R}^{2} \mid y^{2}-x^{2}=k\right\})*.
									<br>
									Observe que, para *(k = 0)*, temos que *(y^{2}-x^{2}=0 \Leftrightarrow y^{2}=x^{2} \Leftrightarrow|y|=|x| \Leftrightarrow y=x)* ou *(y = −x)*, e as curvas de nível 
									zero são as retas *(y = x)* e *(y = −x)*. Já para *(k > 0)*, temos que as curvas de nível *(k > 0)* de *(f_{3})* são as hipérboles *(y^2 − x^2 = k > 0)*, e são hipérboles
									cujos focos estão no eixo *(y)*. Contudo, para *(k < 0)*, temos que as curvas de nível *(k < 0)* de *(f_{3})* são as hipérboles *(y^2 − x^2 = k < 0)*, e são hipérboles
									cujos focos estão no eixo *(x)*. Por exemplo,
									<br>
									para *(k = 0)*, temos as retas *(y = x)* e *(y = −x)*;
									<br>
									para *(k = 1)*, temos a hipérbole *(y^2 − x^2 = 1)*;
									<br>
									para *(k = 2)*, temos a hipérbole *(y^2 − x^2 = 2)*;
									<br>
									para *(k = −1)*, temos a hipérbole *(x^2 − y^2 = 1)*;
									<br>
									para *(k = −2)*, temos a hipérbole *(x^2 − y^2 = 2)*.
									<br>
									As curvas de nível de *(f_{3})* encontram-se esboçadas abaixo. As curvas de nível *(k = 0)* (retas) estão esboçadas em azul, as curvas de nível *(k > 0)* estão esboçadas em verde 
									e as curvas de nível *(k < 0)* estão esboçadas em rosa.
									<br>

								</p> -->
								<!--
								<b> d) $(f_{4}(x, y)=e^{-\left(x^{2}+y^{2}\right)})$ </b>
								<br>
								<button class="showContent">Solução</button>
								<p><br></p>
								<p class="contentHidden">
									Neste caso, observe que *(\operatorname{Dom}\left(f_{4}\right)=\mathbb{R}^{2})*. Quanto à imagem de *(f4)*, note que *(−(x2 + y2) ≤ 0, ∀ (x, y) ∈ R2)*.
									<br>
									Desta forma, tomando a exponencial de ambos os lados da inequação, encontramos que *(e−(x2+y2) ≤ 1, ∀ (x, y) ∈ R2)*. Além disso, como a função exponencial é sempre maior do que zero, 
									temos que *(0 < e−(x2+y2) ≤ 1, ∀ (x, y) ∈ R2)*.
									<br>
									Concluímos assim que, *(Im(f4) = (0, 1])*. Portanto, se *(k ∈ (0, 1])*, o conjunto de nível *(k)* de *(f4)* é dado por *(\mid C_{k}\left(f_{4}\right)=\left\{(x, y) \in \mathbb{R}^{2} \mid e^{-\left(x^{2}+y^{2}\right)}=k\right\})*
									<br>
									Observe que
									<br>
									*(e^{-\left(x^{2}+y^{2}\right)}=k \Leftrightarrow-\left(x^{2}+y^{2}\right)=\ln k \Leftrightarrow x^{2}+y^{2}=-\ln k)*
									<br>
									Desta forma, para *(k = 1)*, temos que
									<br>
									*(x^{2}+y^{2}=-\ln 1=0 \Leftrightarrow x=0 \text { e } y=0)*
									<br>
									de modo que
									<br>
									*(C_{1}\left(f_{4}\right)=\{(0,0)\})*
									<br>
									e, para *(k ∈ (0, 1))*, temos que
									<br>
									*(C_{k}\left(f_{4}\right)=\left\{(x, y) \in \mathbb{R}^{2} \mid x^{2}+y^{2}=-\ln k=\ln \frac{1}{k}\right\})*
									<br>
									isto é, as curvas de nével *(k)* de *(f4)*, para *(k ∈ (0, 1))* são circunferências de centro na origem e raio *(\sqrt{-\ln k}=\sqrt{\ln \frac{1}{k}})*.
									<br>
									Vejamos a seguir exemplos de algumas curvas de nível de *(f4)*.
									<br>
									Para *(k = 1)*, temos o ponto *((x, y) = (0, 0))*;
									<br>
									para *(k = 1/2)*, temos a circunferência *(x^{2}+y^{2}=-\ln \frac{1}{2}=\ln 2)*;
									<br>
									para *(k = 1/6)*, temos a circunferência *(x^{2}+y^{2}=-\ln \frac{1}{6}=\ln 6)*;
									<br>
									para *(k = 1/10)*, temos a circunferência *(x^{2}+y^{2}=-\ln \frac{1}{10}=\ln 10)*.
									<br>
									As curvas de nível de *(f4)* encontram-se esboçadas abaixo:
									<br>
									<img class="imgSize300px" height=400 width="100%" style="margin-left: 0px;" max-width="300 !important" src="./images/curvas-de-nivel/teoria/exemplo-d.png"></a>
									<br>
									Observe que precisamos fazer pequenas manipulaçõoes para encontrar a imagem de *(f4)*. Caso tivssemos tido alguma dificuldade em descobrir que *(0 < e^{-\left(x^{2}+y^{2}\right)} < 1)*,
									*(\forall(x, y) \in \mathbb{R}^{2})*, um procedimento que podemos adotar é supor que *(k)* é um elemento na imagem da função e partir para a descoberta dos conjuntos de nível. 
									No caso, apenas suporíamos que *(k \in \operatorname{Im}\left(f_{4}\right))* e tentaríamos resolver a equação *(e^{-\left(x^{2}+y^{2}\right)}=k)*. Durante o processo, as restrições sobre 
									*(k)* se evidenciariam. De fato, constatamos que só há soluções *((x, y) \in \operatorname{Dom}\left(f_{4}\right)=\mathbb{R}^{2})* para a equação *(e^{-\left(x^{2}+y^{2}\right)}=k \Leftrightarrow x^{2}+y^{2}=-\ln k)*,
									quando *(-\ln k \geq 0)*. Desta forma, devemos ter *(-\ln k \geq 0 \Leftrightarrow \ln k \leq 0 \Leftrightarrow 0 < k \leq 1)*.
									<br>
									O que fizemos de uma forma reversa foi descobrir que solucionamos a equação *(e^{-\left(x^{2}+y^{2}\right)} = k, (x,y) \in \mathbb{R}^{2})* se e somente se *(0 < k \leq 1)* Isto equivale 
									a dizer que *(\operatorname{Im}\left(f_{4}\right)=(0,1])*.
								</p>
